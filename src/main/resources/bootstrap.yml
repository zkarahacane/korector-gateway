server:
  port: 8080


eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true


spring:
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      routes:
        - id: teamsModule
          uri: lb://teams
          predicates:
            - Path=/teams/**
        - id: integrationModule
          uri: lb://integration
          predicates:
            - Path=/integration/**
        - id: client
          uri: lb://client
          predicates:
            - Path=/client/**

  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8090/auth/realms/spring-cloud-gateway-realm
            user-name-attribute: preferred_username
        registration:
          keycloak:
            client-id: spring-cloud-gateway-client
            client-secret: a3feaa43-0df0-485e-b4b7-8cd26e7a9f3f

